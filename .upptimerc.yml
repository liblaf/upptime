owner: liblaf # Your GitHub organization or username, where this repository lives
repo: upptime # The name of this repository

sites:
  - name: Home
    url: https://liblaf.top
  - name: Status
    url: https://status.liblaf.top
  - name: Blog
    url: https://blog.liblaf.top
  - name: CDN
